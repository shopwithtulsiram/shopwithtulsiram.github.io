<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopWithTulsiram ‚Äî Premium Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="nav">
  <div class="container header-inner">
    <div class="left">
      <a class="brand" href="index.html">ShopWithTulsiram</a>
      <nav class="cats">
        <button class="cat-btn" data-cat="all">All</button>
        <button class="cat-btn" data-cat="electronics">Electronics</button>
        <button class="cat-btn" data-cat="fashion">Fashion</button>
        <button class="cat-btn" data-cat="travel">Travel</button>
      </nav>
    </div>
    <div class="center">
      <input id="search" placeholder="Search for products, brands and more" autocomplete="off" />
    </div>
    <div class="right">
      <button id="wishlist-btn" class="icon" title="Wishlist">‚ô°</button>
      <button id="cart-btn" class="icon" title="Cart">üõí <span id="cart-count">0</span></button>
      <a href="admin.html" class="admin-link">Admin</a>
    </div>
  </div>
</header>

<section class="hero container">
  <div class="hero-left card">
    <h1>Premium products. Honest prices.</h1>
    <p>Curated gadgets, accessories, and lifestyle picks ‚Äî delivered fast.</p>
    <div class="hero-cta">
      <a class="btn" href="#products">Shop Now</a>
      <a class="btn ghost" href="#contact">Contact</a>
    </div>
  </div>
  <div class="hero-right card slider" id="hero-slider">
    <div class="slide"><img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt=""></div>
    <div class="slide"><img src="https://images.unsplash.com/photo-1512499617640-c2f999098c01" alt=""></div>
    <div class="slide"><img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" alt=""></div>
  </div>
</section>

<main class="container">
  <section class="deals card">
    <h2>Top Deals</h2>
    <div class="deals-grid" id="deals-grid"></div>
  </section>

  <section id="products" class="products-area">
    <div class="controls card">
      <div><label>Category:</label> <select id="filter-category"><option value="all">All</option><option value="electronics">Electronics</option><option value="travel">Travel</option><option value="fashion">Fashion</option></select></div>
      <div><label>Sort:</label> <select id="sort-by"><option value="default">Recommended</option><option value="price-asc">Price: Low ‚Üí High</option><option value="price-desc">Price: High ‚Üí Low</option></select></div>
    </div>
    <div id="products-grid" class="grid"></div>
  </section>

  <section id="contact" class="contact card">
    <h2>Contact Us</h2>
    <form id="contact-form" action="https://formspree.io/f/{your_form_id}" method="POST">
      <input name="name" placeholder="Your name" required>
      <input name="email" type="email" placeholder="Email" required>
      <textarea name="message" placeholder="Message" required></textarea>
      <button class="btn" type="submit">Send Message</button>
    </form>
  </section>
</main>

<!-- Cart Modal -->
<div id="cart-modal" class="modal hidden">
  <div class="modal-inner card">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <div class="cart-actions">
      <div><strong>Total:</strong> ‚Çπ<span id="cart-total">0</span></div>
      <div><button id="checkout" class="btn">Checkout</button> <button id="close-cart" class="btn ghost">Close</button></div>
    </div>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="toast hidden"></div>

<!-- WhatsApp floating -->
<a class="whatsapp" href="https://wa.me/919876543210" target="_blank" title="Chat on WhatsApp">üí¨</a>

<footer class="site-footer">
  <div class="container">
    <div class="col">¬© 2025 ShopWithTulsiram</div>
    <div class="col">Built with ‚ù§Ô∏è ‚Äî Premium Theme</div>
    <div class="col">Contact: support@shopwithtulsiram.com</div>
  </div>
</footer>

<script src="front.js"></script>
</body>
</html>
